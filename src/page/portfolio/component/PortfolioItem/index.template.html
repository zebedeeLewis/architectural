
<a href="{{url}}" class="portfolio-item" >
  <picture class="portfolio-item__image">
    <source media="(min-width:960px)" srcset="{{thumbnailDesktop}}" >
    <source media="(min-width:600px)" srcset="{{thumbnailTablet}}" >
    <img src="{{thumbnailMobile}}" alt="{{altText}}" >
  </picture>
  <div class="portfolio-item__content">
    <div class="portfolio-item__name">{{name}}</div>
    <div class="portfolio-item__date">{{completionDate}}</div>
  </div>
</a>
